<div class="container container-narrow-center">
  <h2 class="mt-2">Login form</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="login">Login/Email:</label>
      <input type="text" class="form-control" id="login" [(ngModel)]="resource.login" name="login" required #login="ngModel">
      <div *ngIf="login.touched && login.invalid" class="alert alert-danger">Please specify the login</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="resource.password" name="password" required #password="ngModel">
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Please specify the password</div>
    </div>
    <button (click)="loginUser()" type="submit" class="btn btn-primary" [disabled]="form.invalid">
      <i class="fas fa-check mr-1"></i>
      Login
    </button>
  </form>
</div>
