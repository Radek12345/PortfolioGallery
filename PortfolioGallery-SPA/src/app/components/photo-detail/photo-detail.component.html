<div class="container-fluid">
    <img class="mt-3 mx-auto d-block" src="{{photo?.url}}" alt="{{photo?.name}}">
    <h3 class="mt-2 text-center">{{photo?.name}}</h3>
    <div *ngIf="photo?.description?.length > 0">
        <hr/>

        <p class="text-center">{{photo.description}}</p>
    </div>
</div>
