<div class="container container-narrow-center">
  <form>
    <div class="form-group">
      <div class="custom-file mt-3">
        <input type="file" class="custom-file-input" id="customFile" (change)="handlePhoto($event.target.files)">
        <label class="custom-file-label" for="customFile" #uploadLabel>
          Choose file
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="photo-name">Photo name:</label>
      <input type="text" class="form-control" id="photo-name" name="photo-name" [(ngModel)]="photoInfo.name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" rows="5" id="description" name="description" [(ngModel)]="photoInfo.description"></textarea>
    </div>
    <button type="submit" class="btn btn-success" (click)="uploadPhoto()">
      Upload photo
    </button>
  </form>
</div>
