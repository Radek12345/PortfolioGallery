<div class="container container-narrow-center">
  <h2 class="mt-2">Registration form</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="text" class="form-control" id="login" [(ngModel)]="user.name" name="login" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" [email]="true" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="repeatPassword">Repeat password:</label>
      <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="repeatedPassword" name="repeatedPassword" required>
    </div>
    <button (click)="register(user)" type="submit" class="btn btn-primary" [disabled]="form.invalid">
      <i class="fas fa-check mr-1"></i>
      Register
    </button>
  </form>
</div>
