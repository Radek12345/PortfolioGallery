<div class="container-fluid">
  <div class="row">
    <div *ngFor="let p of photos" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <div class="card mt-3">
        <img class="card-img-top" src="{{p.url}}" alt="{{p.name}}">
        <div class="card-body">
          <h4 class="card-title">{{p.name}}</h4>
          <button class="btn btn-primary">Show details</button>
          <button *ngIf="isLoggedUserPhoto(p.userId)" (click)="openModal(template, p.id)" class="btn btn-danger ml-2">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this photo?</p>
    <button class="btn btn-danger mr-2" (click)="deletePhoto()">Yes</button>
    <button class="btn btn-light" (click)="close()">No</button>
  </div>
</ng-template>
